<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .tool-data {
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="mercedes-and-singh-15-2.png" alt="Logo">
            </div>
            <div class="title">Checkout</div>
            <div class="dropdown">
                <button class="dropdown-btn">Menu</button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="scanning.html">Check-Out</a>
                    <a href="scan-in.html">Check In</a>
                    <a href="addin.html">Add Tool</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Checkout</h1>
        <div class="tool-data" id="tool-data">
            <!-- Tool data will be injected here by JavaScript -->
        </div>
        <a href="scanning.html" class="button back-button">Back to Scanning</a>
        <button class="button" id="confirm-checkout">Confirm and Check-Out</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve the JSON string from localStorage
            const toolDataString = localStorage.getItem('toolData');
            // Parse the JSON string back into a JavaScript object
            const toolData = JSON.parse(toolDataString) || {
                ToolAvailability: 'Unknown',
                ToolCondition: 'Unknown',
                ToolID: 'N/A',
                ToolLocation: 'Unknown',
                ToolName: 'Unknown Tool'
            };

            const toolDataDiv = document.getElementById('tool-data');
            toolDataDiv.innerHTML = `
                <h2>Tool Details</h2>
                <p><strong>Name:</strong> ${toolData.ToolName}</p>
                <p><strong>ID:</strong> ${toolData.ToolID}</p>
                <p><strong>Condition:</strong> ${toolData.ToolCondition}</p>
                <p><strong>Location:</strong> ${toolData.ToolLocation}</p>
                <p><strong>Availability:</strong> ${toolData.ToolAvailability}</p>
            `;

            // Function to update tool availability
            async function updateToolAvailability(toolID, toolHolder) {
                try {
                    const response = await fetch('https://masivintranet.onrender.com/check-out-tool', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ tool_id: toolID, tool_holder: toolHolder })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        if (result.error.includes("already checked out") || result.error.includes("needs repair")) {
                            // Redirect with error message
                            window.location.href = `landing.html?error=${encodeURIComponent(result.error)}`;
                        } else {
                            throw new Error(result.error || 'Unknown error occurred');
                        }
                    }

                    console.log('Success:', result.message);
                    alert(result.message); // Notify the user of success
                    window.location.href = 'landing.html'; // Redirect to the landing page

                } catch (error) {
                    console.error('Error:', error.message);
                    // Redirect with a generic error message
                    window.location.href = `landing.html?error=${encodeURIComponent('Error: ' + error.message)}`;
                }
            }

            // Event listener for the confirm button
            document.getElementById('confirm-checkout').addEventListener('click', async () => {
                if (!toolData || !toolData.ToolID) {
                    alert('No tool data available. Please scan a QR code again.');
                    return;
                }

                const toolHolder = prompt('Enter the name of the person checking out the tool:');
                if (toolHolder) {
                    // Ensure toolHolder is sanitized
                    const sanitizedToolHolder = toolHolder.trim();

                    if (sanitizedToolHolder) {
                        await updateToolAvailability(toolData.ToolID, sanitizedToolHolder);
                    } else {
                        alert('Tool holder name is required.');
                    }
                } else {
                    alert('Tool holder name is required.');
                }
            });
        });
    </script>
</body>

</html>
