<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASIV Intranet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="mercedes-and-singh-15-2.png" alt="Logo">
            </div>
            <div class="title">QR Code Scanner</div>
            <div class="dropdown">
                <button class="dropdown-btn">Menu</button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="scanning.html">Check-Out</a>
                    <a href="checkin.html">Check-In</a>
                    <a href="addin.html"> Add Tool</a>
                </div>
            </div>
        </div>
    </header>
    <div id="documents-container">
        <h2>Documents</h2>
        <div id="documents-list">Loading documents...</div>
    </div>

    <script>
        // Fetch and display documents
        fetch('https://masivintranet.onrender.com/documents')  // Update with your Flask server URL if different
            .then(response => response.json())
            .then(data => {
                const documentsList = document.getElementById('documents-list');
                documentsList.innerHTML = ''; // Clear the loading text
                if (data.length > 0) {
                    data.forEach(doc => {
                        const docElement = document.createElement('div');
                        docElement.classList.add('document');
                        docElement.innerHTML = JSON.stringify(doc, null, 2); // Pretty print JSON
                        documentsList.appendChild(docElement);
                    });
                } else {
                    documentsList.innerHTML = 'No documents found.';
                }
            })
            .catch(error => {
                console.error('Error fetching documents:', error);
                document.getElementById('documents-list').innerHTML = 'Error loading documents.';
            });
    </script>
</body>
</html>
