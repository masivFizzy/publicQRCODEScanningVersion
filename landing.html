<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASIV Intranet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="mercedes-and-singh-15-2.png" alt="Logo">
            </div>
            <div class="title">MASIV Intranet</div>
            <div class="dropdown">
                <button class="dropdown-btn">Menu</button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="scanning.html">Check-Out</a>
                    <a href="scan-in.html">Check-In</a>
                    <a href="addin.html"> Add Tool</a>
                    <a href="tutorial.html">Tutorial Video</a>
                </div>
            </div>
        </div>
    </header>
    <div id="tools-container">
        <h2>Tools Document</h2>
        <div class="search-container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>        
        <div id="tool-list">Loading documents...</div>
    </div>

    <script>
        let toolDoc = []; 
    
        function renderDocuments(filteredDocs) {
            const documentsList = document.getElementById('tool-list');
            documentsList.innerHTML = '';
            if (filteredDocs.length > 0) {
                filteredDocs.forEach(doc => {
                    const docElement = document.createElement('div');
                    docElement.classList.add('tool');
                    docElement.innerHTML = JSON.stringify(doc, null, 2);
                    documentsList.appendChild(docElement);
                });
            } else {
                documentsList.innerHTML = 'No documents found.';
            }
        }

        fetch('https://masivintranet.onrender.com/documents')  
            .then(response => response.json())
            .then(data => {
                toolDoc = data; 
                renderDocuments(toolDoc);
            })
            .catch(error => {
                console.error('Error fetching documents:', error);
                document.getElementById('tool-list').innerHTML = 'Error loading documents.';
            });
    
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredDocs = toolDoc.filter(doc => {
                return JSON.stringify(doc).toLowerCase().includes(query);
            });
            renderDocuments(filteredDocs);
        });
    
        document.getElementById('search-input').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filteredDocs = toolDoc.filter(doc => {
                return JSON.stringify(doc).toLowerCase().includes(query);
            });
            renderDocuments(filteredDocs);
        });
    </script>    
</body>
</html>
