<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #video {
            width: 50%;
            height: 70%;
            display: block;
            margin: 0 auto;
        }

        #photo {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            display: none; /* Initially hidden */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .tool-data {
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="mercedes-and-singh-15-2.png" alt="Logo">
            </div>
            <div class="title">Check-In Tool</div>
            <div class="dropdown">
                <button class="dropdown-btn">Menu</button>
                <div class="dropdown-content">
                    <a href="landing.html">Home</a>
                    <a href="scanning.html">Check-Out</a>
                    <a href="scan-in.html">Check-In</a>
                    <a href="addin.html">Add Tool</a>
                    <a href="tutorial.html">Tutorial Video</a>
                    <a href="addinTutorialVideo.html">Add Tutorial</a>
                    <a href="customer.html">Customer List</a>
                    <a href="addinCustomer.html">Add Customer</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Check-In Tool</h1>
        <div class="tool-data" id="tool-data">
            <!-- Tool data will be injected here by JavaScript -->
        </div>
        <div class="form-group">
            <label for="tool-location">Select Tool Location:</label>
            <select id="tool-location" required>
                <option value="" disabled selected>Tool Location</option>
                <option value="shop-hangingshelf">Shop - Hanging Shelf</option>
                <option value="shop-middletable">Shop - Middle Table</option>
                <option value="shop-outside">Shop - Outside</option>
                <option value="storage-left-front-shelf1">Storage - Left Front Shelf 1</option>
                <option value="storage-left-middle-shelf1">Storage - Left Middle Shelf 1</option>
                <option value="storage-left-rare-shelf1">Storage - Left Rare Shelf 1</option>
                <option value="storage-left-front-shelf2">Storage - Left Front Shelf 2</option>
                <option value="storage-left-middle-shelf2">Storage - Left Middle Shelf 2</option>
                <option value="storage-left-rare-shelf2">Storage - Left Rare Shelf 2</option>
                <option value="storage-left-front-shelf3">Storage - Left Front Shelf 3</option>
                <option value="storage-left-middle-shelf3">Storage - Left Middle Shelf 3</option>
                <option value="storage-left-rare-shelf3">Storage - Left Rare Shelf 3</option>
                <option value="storage-right-front-shelf1">Storage - Right Front Shelf 1</option>
                <option value="storage-right-middle-shelf1">Storage - Right Middle Shelf 1</option>
                <option value="storage-right-rare-shelf1">Storage - Right Rare Shelf 1</option>
                <option value="storage-right-front-shelf2">Storage - Right Front Shelf 2</option>
                <option value="storage-right-middle-shelf2">Storage - Right Middle Shelf 2</option>
                <option value="storage-right-rare-shelf2">Storage - Right Rare Shelf 2</option>
                <option value="storage-right-front-shelf3">Storage - Right Front Shelf 3</option>
                <option value="storage-right-middle-shelf3">Storage - Right Middle Shelf 3</option>
                <option value="storage-right-rare-shelf3">Storage - Right Rare Shelf 3</option>
            </select>
        </div>

        <!-- Camera section -->
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="photo" alt="Captured Photo">
        <button class="button" id="capture-photo">Capture Photo</button>
        <a href="scan-in.html" class="button back-button">Back to Scanning</a>
        <button class="button" id="confirm-checkin">Confirm and Check-In</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tokenExpiryDate = localStorage.getItem('token_expiry_date');
            if (tokenExpiryDate) {
                const expiryTime = new Date(tokenExpiryDate).getTime();
                const currentTime = new Date().getTime();
                if (currentTime > expiryTime) {
                    localStorage.clear();
                    alert('Your session has expired. Please log in again.');
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }

            const toolDataString = localStorage.getItem('toolData');
            const toolData = JSON.parse(toolDataString) || {
                ToolAvailability: 'Unknown',
                ToolCondition: 'Unknown',
                ToolID: 'N/A',
                ToolLocation: 'Unknown',
                ToolName: 'Unknown Tool'
            };

            const toolDataDiv = document.getElementById('tool-data');
            toolDataDiv.innerHTML = `
                <h2>Tool Details</h2>
                <p><strong>Name:</strong> ${toolData.ToolName}</p>
                <p><strong>ID:</strong> ${toolData.ToolID}</p>
                <p><strong>Condition:</strong> ${toolData.ToolCondition}</p>
                <p><strong>Location:</strong> ${toolData.ToolLocation}</p>
                <p><strong>Availability:</strong> ${toolData.ToolAvailability}</p>
            `;

            function updateToolAvailability(toolID, toolHolder, toolCondition, toolLocation, photoData) {
                const url = 'https://masivintranet.onrender.com/check-in-tool';
                const data = {
                    access_token: localStorage.getItem('access_token'),
                    tool_id: toolID,
                    tool_holder: toolHolder,
                    tool_condition: toolCondition,
                    tool_location: toolLocation,
                    check_in_photo: photoData
                };
                console.log(data);
                return fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errorData => {
                                throw new Error(errorData.error || 'Unknown error occurred');
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Success:', data.message);
                        alert(data.message);
                        return true;
                    })
                    .catch(error => {
                        console.error('Error:', error.message);
                        alert('Error: ' + error.message);
                        return false;
                    });
            }

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const photo = document.getElementById('photo');

            // Start video stream
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.play();
                })
                .catch(err => {
                    console.error('Error accessing webcam:', err);
                    alert('Error accessing webcam.');
                });

            document.getElementById('capture-photo').addEventListener('click', () => {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const photoData = canvas.toDataURL('image/png');
                photo.src = photoData;
                photo.style.display = 'block'; // Show the captured photo
                localStorage.setItem('photoData', photoData); // Save photo data to local storage
            });

            document.getElementById('confirm-checkin').addEventListener('click', () => {
                // Retrieve photo data URL from localStorage
                const photoData = localStorage.getItem('photoData');

                if (!toolData || !toolData.ToolID) {
                    alert('No tool data available. Please scan a QR code again.');
                    return;
                }

                const toolLocation = document.getElementById('tool-location').value;
                if (!toolLocation) {
                    alert('Please select the tool location.');
                    return;
                }

                if (toolLocation !== toolData.ToolLocation) {
                    alert('Selected location does not match the tool\'s location. Please check the location and try again.');
                    return;
                }

                if (!photoData) {
                    alert('Please capture a photo.');
                    return;
                }

                const toolHolder = prompt('Enter the name of the person checking in the tool:');
                if (!toolHolder) {
                    alert('Tool holder name is required.');
                    return;
                }

                const toolCondition = prompt('Enter the condition of the tool (good, medium, needs-repair):');
                if (!toolCondition || !['good', 'medium', 'needs-repair'].includes(toolCondition)) {
                    alert('Valid tool condition is required.');
                    return;
                }

                updateToolAvailability(toolData.ToolID, toolHolder, toolCondition, toolLocation, photoData)
                    .then(success => {
                        if (success) {
                            localStorage.removeItem('photoData'); // Clear photo data after successful check-in
                            window.location.href = 'landing.html';
                        }
                    });
            });
        });
    </script>
</body>

</html>
