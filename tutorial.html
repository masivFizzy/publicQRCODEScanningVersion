<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASIV Intranet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="mercedes-and-singh-15-2.png" alt="Logo">
            </div>
            <div class="title">MASIV INTRANET</div>
            <div class="dropdown">
                <button class="dropdown-btn">Menu</button>
                <div class="dropdown-content">
                    <a href="landing.html">Home</a>
                    <a href="scanning.html">Check-Out</a>
                    <a href="scan-in.html">Check-In</a>
                    <a href="addin.html">Add Tool</a>
                    <a href="tutorial.html">Tutorial Video</a>
                    <a href="addinTutorialVideo.html">Add Tutorial</a>
                    <a href="customer.html">Customer List</a>
                    <a href="addinCustomer.html">Add Customer</a>
                </div>
            </div>
        </div>
    </header>
    <div id="documents-container">
        <h2>Workplace Tutorial Video</h2>
        <div id="video-list">Loading videos...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tokenExpiryDate = localStorage.getItem('token_expiry_date');
            if (tokenExpiryDate) {
                const expiryTime = new Date(tokenExpiryDate).getTime();
                const currentTime = new Date().getTime();
                if (currentTime > expiryTime) {
                    // Clear local storage if the token is expired
                    localStorage.clear();
                    alert('Your session has expired. Please log in again.');
                    window.location.href = 'index.html';
                }
            } else {
                // Redirect if no token expiry date is found
                window.location.href = 'index.html';
            }
        });
        // Fetch and display documents
        fetch('https://masivintranet.onrender.com/tutorial', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ access_token: localStorage.getItem('access_token') })
        })
            .then(response => response.json())
            .then(data => {
                const documentsList = document.getElementById('video-list');
                documentsList.innerHTML = '';
                console.log(data)
                if (data.videos && data.videos.length > 0) {
                    data.videos.forEach(video => {
                        const videoItem = document.createElement('div');
                        videoItem.classList.add('video-item');

                        const videoName = document.createElement('p');
                        videoName.classList.add('video-name');
                        videoName.textContent = video.name;

                        const videoElement = document.createElement('video');
                        videoElement.src = video.url;
                        videoElement.controls = true;

                        videoItem.appendChild(videoElement);
                        videoItem.appendChild(videoName);
                        documentsList.appendChild(videoItem);
                    });
                } else {
                    documentsList.innerHTML = 'No videos available.';
                }
            })
            .catch(error => {
                console.error('Error fetching videos:', error);
                document.getElementById('documents-list').innerHTML = 'Error loading videos.';
            });
    </script>
</body>
</html>
